<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('I am Okay');
    // Interpolated
    console.log('I am %s and good', 'okay');
    // Styled
    console.log('%c I am great', 'font-size: 32px; color: red; text-shadow: 2px 2px 1px yellow;');
    // warning!
    console.warn('What the fuck!');
    // Error :
    console.error('That\'s fucking bad!');
    // Info
    console.info('Death is inevitable!')
    // Testing
    const p = document.querySelector('p')

    console.assert(p.textContent.includes('break'), 'That\'s fucking wrong!')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(dog.name)
      console.log('This is '+ dog.name);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} likes bones`);
      console.groupEnd(dog.name)
    })

    // counting
    console.count('wes');
    console.count('wes');
    console.count('yes');
    console.count('wes');
    console.count('yes');
    console.count('hi');
    console.count('hi');
    console.count('hi');
    console.count('hi');
    console.count('no');
    console.count('no');
    console.count('no');
    console.count('yes');
    console.count('yes');
    console.count('yes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    // timing
    console.time('fetching-data')
    fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => { 
            console.timeEnd('fetching-data')
            console.log(data);
          });

    console.table(dogs);
  </script>
</body>
</html>
